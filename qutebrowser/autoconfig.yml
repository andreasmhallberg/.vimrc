# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: quit
      w: session-save
      wq: quit --save
      zotero: spawn --userscript zotero
  auto_save.session:
    global: true
  bindings.commands:
    global:
      normal:
        cm: clear-messages
  colors.tabs.even.bg:
    global: gray
  colors.tabs.even.fg:
    global: white
  fonts.tabs:
    global: 15pt
  messages.timeout:
    global: 10000
  tabs.indicator.width:
    global: 0
  tabs.max_width:
    global: -1
  tabs.position:
    global: left
  tabs.show:
    global: always
  tabs.title.format:
    global: '{audio}{title}'
  tabs.width:
    global: 10%
  url.searchengines:
    global:
      DEFAULT: https://duckduckgo.com/?q={}
      w: https://en.wikipedia.org/wiki/Special:Search?search={}
      y: https://www.youtube.com/results?search_query={}
