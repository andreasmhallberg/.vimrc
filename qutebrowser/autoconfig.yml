config_version: 2
settings:
  aliases:
    global:
      q: quit
      w: session-save
      wq: quit --save
      zotero: spawn --userscript zotero
  auto_save.session:
    global: true
  bindings.commands:
    global:
      normal:
        <Meta+Ctrl+f>: fullscreen
        D: null
        cm: clear-messages
        d: null
        q: tab-close
  colors.tabs.bar.bg:
    global: black
  colors.tabs.even.bg:
    global: black
  colors.tabs.even.fg:
    global: white
  colors.tabs.odd.bg:
    global: black
  colors.tabs.selected.even.bg:
    global: gray
  colors.tabs.selected.odd.bg:
    global: gray
  downloads.position:
    global: bottom
  downloads.remove_finished:
    global: 5000
  fonts.tabs:
    global: 15pt
  input.insert_mode.auto_load:
    global: true
  messages.timeout:
    global: 10000
  tabs.indicator.width:
    global: 0
  tabs.last_close:
    global: close
  tabs.max_width:
    global: -1
  tabs.position:
    global: left
  tabs.show:
    global: multiple
  tabs.show_switching_delay:
    global: 2000
  tabs.title.format:
    global: '{audio}{title}'
  tabs.width:
    global: 10%
  url.searchengines:
    global:
      DEFAULT: https://duckduckgo.com/?q={}
      adlibris: http://www.adlibris.com/se/sok?q={}
      eall: https://referenceworks-brillonline-com.ezproxy.ub.gu.se/search?s.f.s2_parent=s.f.book.encyclopedia-of-arabic-language-and-linguistics&search-go=&s.q={}
      libris: http://libris.kb.se/hitlist?d=libris&q={}
      sc: https://scholar.google.se/scholar?hl=en&as_sdt=0%2C5&q={}
      w: https://en.wikipedia.org/wiki/Special:Search?search={}
      y: https://www.youtube.com/results?search_query={}
